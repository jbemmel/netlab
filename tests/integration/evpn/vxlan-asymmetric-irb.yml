message: |
  The devices under test are layer-3 switches running VXLAN/EVPN with
  asymmetric IRB. Hosts are in three VLANs, all in one VRF.

  All hosts should be able to ping each other.

groups:
  hosts:
    members: [ h1, h2, h3, h4 ]
    device: linux
  switches:
    members: [ s1,s2 ]
    module: [ vlan,vxlan,ospf,bgp,evpn,vrf ]
    # device: eos

bgp.as: 65000

vrfs:
  tenant:
    evpn: # Enable asymmetric IRB without transit_vni

vlans:
  red:
    vrf: tenant
  blue:
    vrf: tenant
  green:
    vrf: tenant

nodes:
  h1:
  h2:
  h3:
  h4:
  s1:
    vlans: # For asymmetric all vlans with vnis must be present on all VTEPs
      red:
      blue:
      green:
  s2:
    vlans:
      red:
      blue:
      green:

links:
- h1:
  s1:
    vlan.access: red
- h2:
  s2:
    vlan.access: red
- h3:
  s1:
    vlan.access: blue
- h4:
  s2:
    vlan.access: green  # Note: not referenced on s1 from any interface, but required for asymmetric IRB
- s1:
  s2:
