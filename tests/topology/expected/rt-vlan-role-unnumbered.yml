groups:
  fabric:
    device: sros
    members:
    - leaf
input:
- topology/input/rt-vlan-role-unnumbered.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ifindex: 1
    ifname: 1/1/c1
    node: leaf
    vlan:
      trunk:
        vxlan: {}
  - ifindex: 1
    ifname: eth1
    node: host
    vlan:
      trunk:
        vxlan: {}
  linkindex: 1
  node_count: 2
  prefix: {}
  type: p2p
  vlan:
    trunk:
      vxlan: {}
module:
- vlan
name: input
nodes:
  host:
    af:
      ipv4: true
      ipv6: true
    box: frrouting/frr:v8.4.0
    clab:
      binds:
        clab_files/host/daemons: /etc/frr/daemons
      config_templates:
        daemons: /etc/frr/daemons
      kind: linux
    device: frr
    hostname: clab-input-host
    id: 2
    interfaces:
    - ifindex: 1
      ifname: eth1
      linkindex: 1
      mtu: 1500
      name: host -> leaf
      neighbors:
      - ifname: 1/1/c1
        node: leaf
      subif_index: 1
      type: p2p
    - ifindex: 2
      ifname: eth1.1000
      parent_ifindex: 1
      parent_ifname: eth1
      type: vlan_member
      virtual_interface: true
      vlan:
        access: vxlan
        access_id: 1000
    - bridge_group: 1
      ifindex: 3
      ifname: vlan1000
      ipv4: true
      ipv6: true
      name: VLAN vxlan (1000) -> [leaf]
      neighbors:
      - ifname: svi.1000
        ipv4: true
        ipv6: true
        node: leaf
      pool: fabric
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
    loopback:
      ipv4: 10.0.0.2/32
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.102
      mac: 08-4F-A9-00-00-02
    module:
    - vlan
    mtu: 1500
    name: host
    vlan:
      max_bridge_group: 1
    vlans:
      vxlan:
        bridge_group: 1
        id: 1000
        mode: irb
        neighbors:
        - ifname: vlan1000
          ipv4: true
          ipv6: true
          node: host
        - ifname: svi.1000
          ipv4: true
          ipv6: true
          node: leaf
        pool: fabric
        prefix:
          allocation: id_based
          ipv4: true
          ipv6: true
  leaf:
    af:
      ipv4: true
      ipv6: true
    box: vrnetlab/vr-sros
    clab:
      kind: vr-sros
      license: /Projects/SR_OS_VSR-SIM_license.txt
      type: sr-1
    device: sros
    hostname: clab-input-leaf
    id: 1
    interfaces:
    - clab:
        name: eth1
      ifindex: 1
      ifname: 1/1/c1
      linkindex: 1
      mtu: 1500
      name: leaf -> host
      neighbors:
      - ifname: eth1
        node: host
      subif_index: 1
      type: p2p
    - ifindex: 2
      ifname: 1/1/c1/1:1000
      parent_ifindex: 1
      parent_ifname: 1/1/c1
      type: vlan_member
      virtual_interface: true
      vlan:
        access: vxlan
        access_id: 1000
    - bridge_group: 1
      ifindex: 3
      ifname: svi.1000
      ipv4: true
      ipv6: true
      name: VLAN vxlan (1000) -> [host]
      neighbors:
      - ifname: vlan1000
        ipv4: true
        ipv6: true
        node: host
      pool: fabric
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
    loopback:
      ipv4: 10.0.0.1/32
    mgmt:
      ifname: A/1
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
    module:
    - vlan
    mtu: 1500
    name: leaf
    vlan:
      max_bridge_group: 1
    vlans:
      vxlan:
        bridge_group: 1
        id: 1000
        mode: irb
        pool: fabric
        prefix:
          allocation: id_based
          ipv4: true
          ipv6: true
provider: clab
vlans:
  vxlan:
    host_count: 0
    id: 1000
    neighbors:
    - ifname: vlan1000
      ipv4: true
      ipv6: true
      node: host
    - ifname: svi.1000
      ipv4: true
      ipv6: true
      node: leaf
    pool: fabric
    prefix:
      allocation: id_based
      ipv4: true
      ipv6: true
